<section class="vh-100" style="background-color: #1d293d;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Ingresar</h3>
              
              <form #f="ngForm" (submit)="onLogin()" novalidate>
                
                
                <div class="form-outline mb-4">
                  <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required/>
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" required />
                  <label class="form-label" for="password">Contraseña</label>
                </div>
    
                
    
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              </form>   
            </div>

          <div class="text-center">            
            <p class="mb=0">¿No tienes una cuenta?
              <a href="#!" class="text-black-50 fw-bold">Sign Up</a>
            </p>
          </div>

          </div>
        </div>
      </div>
    </div>
  </section>
